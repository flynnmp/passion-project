<!DOCTYPE html>
<html lang="en">

<head>

    </nav>

    <main id="content">
        <section id="section1">

            <div id="feature3" onclick="expandContent3()">

            <div id="feature2" onclick="expandContent2()">
                <img class="herotext" src="images/herotext.png" alt="runners on a track">

        </section>

        <div id="popup6">

        </div>
        <div id="popup7">
            <img class="popup" src="images/popup7.png">

        <div id="popup8">
